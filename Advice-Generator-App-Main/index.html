<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Advice generator app</title>
  <link rel="stylesheet" href="./src/styles/style.css">
</head>
<body>
  <main class="container">
    <div class="adviceBox">
      <div class="adviceNo">Advice # 000</div>
      <h1 class="advice">...</h1>
      <div class="divider">
        <img class="dividerDesktop" src="./images/pattern-divider-desktop.svg" alt="Divider" />
        <img class="dividerMobile" src="./images/pattern-divider-mobile.svg" alt="Divider" />
      </div>
      <div class="adviceRoller" onclick="setAdvice()">
        <img src="./images/icon-dice.svg" alt="Dice" />
      </div>
    </div>
  </main>

  <script src="./src/scripts/main.js"></script>
</body>
</html>
