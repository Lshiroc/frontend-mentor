<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&family=Red+Hat+Display:wght@500;700;900&display=block" rel="stylesheet">
</head>
<body>
  <header>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io/challenges/order-summary-component-QlPmajDUj/hub/order-summary-component-syeDSZXf0" target="_blank">&nbsp;Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/Lshiroc" target="_blank">&nbsp;Zeynal Mardanli</a>.
    </div>
  </header>
  <main>
    <div>
      <div class="container">

        <div class="image"></div>
        <div class="context">
          <div class="text">
            <h2>Order Summary</h2>
            <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
              device anywhere you like!</p>
          </div>
  
          <div class="info">
            <div class="plan">
              <div class="musicicon"><img src="images/icon-music.svg" width="45px" height="45px" alt="Music Icon"></div>
              <div class="aboutplan">
                <div class="title">Annual Plan</div>
                <div class="price">$59.99/year</div>
              </div>
            </div>
            <div class="set">Change</div>
          </div>
  
          <div>
            <div class="pay">Proceed to Payment</div>
            <div class="cancel">Cancel Order</div>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
