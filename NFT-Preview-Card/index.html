<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/Lshiroc/" target="_blank">Zeynal Mardanli</a>.
    </div>
  </header>
  <main>
    <div class="card">
      <div class="container">
        <div class="image">
          <a href="#"><div class="hoverimg"></div></a>
        </div>
          <div class="name">
            <h1><a href="#">Equilibrium #3429</a></h1>
          </div>
          <p>Our Equilibrium collection promotes balance and calm.</p>
  
          <!-- ETH -->
          <div class="ethinfo">
            <div class="eth">
              <img src="images/icon-ethereum.svg" width="11" height="18">
              <div>0.041 ETH</div>
            </div>
            <div class="time">
              <img src="images/icon-clock.svg" width="15px" height="15px" alt="">
              <div>3 days left</div>
            </div>
          </div>
          <div class="cutter"></div>
  
          <!-- Creator-->
          <div class="creator">
            <div class="pp">
              <img width="35px" height="35px" src="images/image-avatar.png" alt="">
              <div class="by">Creation of <a href="#">Jules Wyvern</a></div>
            </div>
          </div>
      </div>
    </div>
  </main>

  <!-- Equilibrium #3429

  Our Equilibrium collection promotes balance and calm.

  0.041 ETH
  3 days left
  
  Creation of Jules Wyvern -->
</body>
</html>
