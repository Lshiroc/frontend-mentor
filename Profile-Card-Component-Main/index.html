<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Profile card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
  <main>
    <div class="bg">
      <div class="bg__item1">
        <img src="./images/bg-pattern-top.svg" alt="Background Top">
      </div>
      <div class="bg__item2">
        <img src="./images/bg-pattern-bottom.svg" alt="Background Bottom">
      </div>
    </div>
    <div class="component">
      <div class="card">
        <div class="card__user">
          <img class="card__user__banner" src="./images/bg-pattern-card.svg" alt="Banner">
          <img class="card__user__photo" src="./images/image-victor.jpg" alt="Profile Photo">
          <h1 class="card__user__name">Victor Crest <span>26</span></h1>
          <div class="card__user__city">London</div>
        </div>

        <div class="card__line"></div>

        <div class="card__stats">
          <div class="card__stats--number">80K</div>
          <div class="card__stats--number">803K</div>
          <div class="card__stats--number">1.4K</div>
          <div class="card__stats--title">Followers</div>
          <div class="card__stats--title">Likes</div>
          <div class="card__stats--title">Photos</div>
        </div>
      </div>
    </div>
  </main>

</html>
